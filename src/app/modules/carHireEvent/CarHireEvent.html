<px-card header-text="Search Form"    class="body_box_wrapper" style="height:150px" >


    <label for="name">Equip Initial</label>
    <input id="equipInitial"   #equipInitial   placeholder="Initial" class="text-input input--tiny" type="text">


    <label for="equipNum">Equip Number</label>
    <input id="equipNum"   #equipNum     placeholder="Number" class="text-input" type="text">

    <input  class="form-field--inline btn btn--primary" (click)="fecthData(equipInitial.value,equipNum.value)"  type='button' value="Search">
    <input   class="form-field--inline btn btn--primary"  (click)="addEuip(equipInitial.value,equipNum.value); newHeroName.value=''"  type='button' value="Add Equip">
    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

</px-card>
<px-card header-text="Events Screen "   class="body_box_wrapper" style="height:100vh" >

    <div>
        <px-data-table   [tableData]="tabledata" striped="true" filterable >
            <px-data-table-column  name="id" label='ID' filterable  sortable editable  >  </px-data-table-column>
            <px-data-table-column  name="equipInitial"  label='Equip Initial' filterable  sortable editable  >  </px-data-table-column>
            <px-data-table-column  name="equipNum"  label='Equip Number' filterable  sortable editable  >  </px-data-table-column>
            <px-data-table-column  name="eventDateTime"  label='Time' filterable  sortable editable  >  </px-data-table-column>
            <px-data-table-column  name="eventType"  label='Event Type' filterable  sortable editable  >  </px-data-table-column>
        </px-data-table>
    </div>
</px-card>
